<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-1 h1">Navbar</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="../Bootstrap-Portfolio/index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Bootstrap-Portfolio/portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Bootstrap-Portfolio/contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Nav -->
  <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="page-header">
            <h1>About Me</h1>
          </div>
          <div class="row">
            <div class="col-md-3">
                <img src="../Bootstrap-Portfolio/assets/images/avatar.png" height="150%" width="150%" class="img-thumbnail">
            </div>
          <form class="col-lg-2" id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input class="container" type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
